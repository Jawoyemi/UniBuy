services:
  # FastAPI Backend Service
  - type: web
    name: unibuy-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: unibuy-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: SMTP_TLS
        value: "true"
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAILS_FROM_EMAIL
        sync: false
      - key: EMAILS_FROM_NAME
        value: "Unibuy"
      - key: SENDGRID_API_KEY
        sync: false

databases:
  # PostgreSQL Database (Free for 90 days)
  - name: unibuy-db
    plan: free
